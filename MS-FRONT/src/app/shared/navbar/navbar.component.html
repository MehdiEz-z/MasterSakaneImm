<!-- NAVBAR -->
<nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <form action="#">
        <div class="form-input">
            <input type="search" placeholder="Search...">
            <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
        </div>
    </form>
    <a class="notification">
        <i class='bx bxs-bell' ></i>
        <span class="num">8</span>
    </a>
    <a class="profile">
      <span class="name" *ngIf="profile">{{profile.username?.toLocaleUpperCase()}}</span>
      <img src="https://api.dicebear.com/8.x/pixel-art/svg?seed={{ profile.firstName }}{{ profile.lastName }}">
    </a>
</nav>
<!-- NAVBAR -->
