<div class="head-title">
  <div class="left">
    <h1>Résidences</h1>
    <ul class="breadcrumb">
      <li>
        <a>{{ (residence | async)?.nom }}</a>
      </li>
      <li><i class='bx bx-chevron-right' ></i></li>
      <li>
        <a class="active">Details</a>
      </li>
    </ul>
  </div>
  <div class="right">
    <div *ngIf="hasAnyRoles(['ADMIN'])" >
      <a class="btn-create" (click)="getCreateImmeuble()" >Crée un Immeuble</a>
    </div>
    <a routerLink="/residences" class="btn-retour">Retour</a>
  </div>
</div>
<div class="table-data">
  <div class="image-container">
    <img src="assets/imgs/Green%20Walks_01.jpg" alt="Residence">
  </div>
  <div class="todo">
    <ng-container *ngIf="immeubles | async ; else failureOrLoading">
      <div class="head">
        <h3>Immeubles</h3>
      </div>
      <ul class="todo-list" *ngFor="let immeuble of immeubles | async">
        <a (click)="getImmeubleDetails(immeuble)" >
          <li class="not-completed">
            <p>{{ immeuble.numero }}</p>
            <div class="status-imm">
              <div class="imm-disponible">
                <i class='bx bx-check-circle'></i>
                <span>10</span>
              </div>
              <div class="imm-attente">
                <i class='bx bx-time-five'></i>
                <span>10</span>
              </div>
              <div class="imm-reserve">
                <i class='bx bx-x-circle'></i>
                <span>10</span>
              </div>
              <div class="imm-vendu">
                <i class='bx bx-dollar-circle' ></i>
                <span>10</span>
              </div>
            </div>
          </li>
        </a>
      </ul>
    </ng-container>
  </div>

  <ng-template #failureOrLoading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="error-msg">
        <p>{{errorMessage}}</p>
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="loader-container">
        <span class="loader"></span>
      </div>
    </ng-template>
  </ng-template>
</div>
